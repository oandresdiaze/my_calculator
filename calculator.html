<!DOCTYPE html><html><head>
	<title>Calculator</title><meta charset="utf-8">
	<script type="text/javascript">

	function cube() 
	{
	x = calc.n1.value;
	z = Math.pow(x, 3);
	alert("The Cube of: "+x+" is: "+z);
	}
	</script>
	</head>
	<body>
		<form name="calc">
			<h1>Calculadora de Omar Diaz</h1>
			Number:
			<input type="number" id="n1">
			<button onclick="cube()"> x^3 </button>
		</form>
	</body>
</html>
